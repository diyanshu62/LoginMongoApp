<!DOCTYPE>
<html ng-app="myApp">
<head>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <title>Contact List APP</title>
</head>
<body>
    <div class="container" ng-controller="AppCtrl">
       <h1>Login</h1>
       <h4 ng-if="success" style="color: Green" align="center">User Exist!!</h4>
       <h4 ng-if="failure" style="color: Red" align="center">Email-Password mismatched!!</h4>
       <table class="table">

        <thead>
            <tr>
                <td>Email</td>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td><input class="form-control"
                    ng-model="user.email" type="email" name=""></td>
                </tr>
            </tbody>

            <thead>
                <tr>
                    <td>Password</td>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td><input class="form-control"
                        ng-model="user.password" type="Password" name=""></td>
                 </tr>
            </tbody>
            <tbody>
            <tr>
                <td><button class="btn btn-primary"
                            ng-click="loginUser();">Login</button></td>
                </tr>
            </tbody>

        </table>

            </div>
            <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
            <script src="controllers/loginController.js"></script>

        </body>
        </html>
